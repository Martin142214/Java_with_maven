<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/players-list-navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header th:replace="/Navbar.html :: header"></header>

<h1>Tournaments</h1>
<div class="row">
    <table class="table table-striped table-bordered table-hover">
        <caption style="caption-side:top; ">All Tournaments</caption>
        <!--<thead class="thead-dark">
        <tr>
            <th>Official Name</th>
            <th>Points</th>
            <th>Name</th>
            <th>See player</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead> -->
        <tbody>
        <tr th:each="tournament : ${tournaments}">
            <td th:text="${tournament.name}"></td>
            <td th:text="${tournament.country}"></td>
            <td th:text="${tournament.points}"></td>
            <td><img th:src="@{|/images/${tournament.imageName}|}" alt="imageName"></td>
            <td th:text="${tournament.typeOfGround}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
